<div class="w3-container" *ngIf="libraryAddForm">
	<form class="w3-container" [formGroup]="libraryAddForm" (ngSubmit)="doRegister()">
	<div class="w3-panel w3-round-small w3-teal">
		<h3><span *ngIf="index === undefined">Library Add</span><span *ngIf="index != undefined">Library Update</span> <a routerLink="/library" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
	</div>

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Book Name</b></label>
		<input class="w3-input w3-border" type="text" formControlName="bookName">
		<div class="w3-panel w3-red"  *ngIf="libraryAddForm.controls.bookName.invalid && (libraryAddForm.controls.bookName.dirty || libraryAddForm.controls.bookName.touched)">Please enter 3 to 50 characters</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-user"></i><b>Author Name</b></label>
		<input class="w3-input w3-border" type="text" formControlName="authorName">
		<div class="w3-panel w3-red"  *ngIf="libraryAddForm.controls.authorName.invalid && (libraryAddForm.controls.authorName.dirty || libraryAddForm.controls.authorName.touched)">Please enter  3 to 50 characters </div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Author Email</b></label>
		<input class="w3-input w3-border" type="text" formControlName="authorEmail">
		<div class="w3-panel w3-red"  *ngIf="libraryAddForm.controls.authorEmail.invalid && (libraryAddForm.controls.authorEmail.dirty || libraryAddForm.controls.authorEmail.touched)">Please enter valid email address</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-leanpub"></i><b>Publish On</b></label>
		<input class="w3-input w3-border" type="number" formControlName="publishOn">
		<div class="w3-panel w3-red"  *ngIf="libraryAddForm.controls.publishOn.invalid && (libraryAddForm.controls.publishOn.dirty || libraryAddForm.controls.publishOn.touched)">Please enter valid  number</div> 
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!libraryAddForm.valid"><span *ngIf="index === undefined">Save</span><span *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
